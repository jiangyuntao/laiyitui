<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>会员登录_来一腿_美腿图片</title>
<link rel="stylesheet" href="/assets/css/pure-min.css">
<link rel="stylesheet" href="/assets/css/app.css">
<script src="/assets/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function() {
    $('input[name="username"]').focus();
  });
</script>
</head>
<body>
<include file="Public:header" />
<div class="content">
  <div class="container">
    <div class="pure-g-r">
      <div class="pure-u-3-4">
        <div class="left">
          <form class="pure-form pure-form-aligned">
            <fieldset>
              <legend>会员登录</legend>
              <div class="pure-control-group">
                <label for="username">用户名</label>
                <input id="username" type="text" class="pure-input-1-3" placeholder="3个字符以上" name="username">
              </div>

              <div class="pure-control-group">
                <label for="password">密码</label>
                <input id="password" type="password" class="pure-input-1-3" placeholder="5位以上密码" name="password">
              </div>

              <div class="pure-controls">
                <label>
                  <input type="checkbox" name="remember" value="remember" checked="checked" />
                  记住我的登录
                </label>
              </div>

              <div class="pure-controls">
                <button type="submit" class="pure-button pure-button-primary"> 登录 </button>
                <a href="__APP__/account/forgot_password">忘了密码？</a>
              </div>
            </fieldset>
          </form>
        </div>

      </div>
      <div class="pure-u-1-4">
        <div class="right pull-center">
          <h4>还不是会员吗？</h4>
          <p>
            <a href="__APP__/account/signup" class="pure-button">注册</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <include file="Public:footer" />
</div>

</body>
</html>
